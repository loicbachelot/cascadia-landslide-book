name: deploy-book

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # Optional: cache (mostly useful if you enable notebook execution caching later)
      - name: Cache executed notebooks
        uses: actions/cache@v4
        with:
          path: _build/.jupyter_cache
          key: jupyter-book-cache-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Build the book
        run: |
          jupyter-book build .

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-html
          path: _build/html

  deploy:
    if: github.event_name == 'push' && github.repository == 'cascadiaquakes/cascadia-landslide-book'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download built HTML
        uses: actions/download-artifact@v4
        with:
          name: book-html
          path: _build/html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
